<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>full</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="full.css" rel="stylesheet" />
    <script src="full.js"></script>
</head>
<body>
    <div class="full fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to full</span>
            </h1>
        </header>
        <div class="articlesection" aria-atomic="true" aria-label="Item detail column" aria-live="assertive">
            <section aria-label="Main content" role="main">
                <article>
                    <div class="item-date"></div>
                    <div class="item-content"></div>
                </article>
            </section>
        </div>
    </div>
</body>
</html>
