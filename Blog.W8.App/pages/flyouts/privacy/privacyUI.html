<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>privacyUI</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="privacyUI.css" rel="stylesheet" />
    <script src="privacyUI.js"></script>
</head>
<body>
    <div id="privacyDiv" data-win-control="WinJS.UI.SettingsFlyout" aria-label="Privacy Settings flyout"
        data-win-options="{settingsCommandId:'privacy'}">
        <div class="win-header" style="background-color: #F0F0F0; color: #515151;">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label">Privacidad</div>
        </div>
        <div class="win-content">
            <div>Esta aplicación no recopila información sobre el usuario ni el dispositivo que este usa, requiere conexión a internet para conectarse a un servicio de terceros para descargar la información que en ella se presenta.</div>
        </div>
    </div>
</body>
</html>
